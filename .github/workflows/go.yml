name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: fastcat.org/go/gdev
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '~1.25.0-rc.2'

    - name: Setup Mage
      run: |
        set -x
        pushd magefiles
        go env
        go install -x -v github.com/magefile/mage
        popd
        mage -l

    - name: Build
      run: mage -v compile
    - name: Golangci-lint
      uses: golangci/golangci-lint-action@v8.0.0
      with:
        # needed to build it from source so it uses 1.25rc
        install-mode: goinstall
        # https://github.com/golangci/golangci-lint/pull/5872
        version: 5971d1c3110cef16b9b24a37878240e835047229
    - name: Other Lint
      run: mage -v lint:other
    - name: Test
      run: mage -v test

    - uses: ko-build/setup-ko@v0.8
    - name: Build images with ko
      # TODO: use mage for this so it can pick up all the defined builds automatically
      # make sure to overwrite all the labels from the chainguard base image
      run: |
        ko build \
          --base-import-paths \
          --image-label org.opencontainers.image.authors="fastcat" \
          --image-label org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}/tree/${{ github.ref_name }}/examples/stack/svc1 \
          --image-label org.opencontainers.image.url=${{ github.repositoryUrl }} \
          --image-label org.opencontainers.image.vendor="fastcat" \
          ./examples/stack/svc1
