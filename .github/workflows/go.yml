name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go tool mage -v compile
    - name: Golangci-lint
      uses: golangci/golangci-lint-action@v8.0.0
      with: {}
    - name: Other Lint
      run: go tool mage -v lint:other
    - name: Test
      run: go tool mage -v test

    - uses: ko-build/setup-ko@v0.8
    - name: Build images with ko
      # TODO: use mage for this so it can pick up all the defined builds automatically
      run: |
        ko build --base-import-paths ./examples/stack/svc1
