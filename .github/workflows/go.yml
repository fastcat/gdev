name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25rc1'

    - name: Build
      run: go tool mage -v compile
    - name: Golangci-lint
      uses: golangci/golangci-lint-action@v8.0.0
      with: {}
    - name: Other Lint
      run: go tool mage -v lint:other
    - name: Test
      run: go tool mage -v test

    - uses: ko-build/setup-ko@v0.8
    - name: Build images with ko
      # TODO: use mage for this so it can pick up all the defined builds automatically
      # make sure to overwrite all the labels from the chainguard base image
      run: |
        ko build \
          --base-import-paths \
          --image-label org.opencontainers.image.authors="fastcat" \
          --image-label org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}/tree/${{ github.ref_name }}/examples/stack/svc1 \
          --image-label org.opencontainers.image.url=${{ github.repositoryUrl }} \
          --image-label org.opencontainers.image.vendor="fastcat" \
          ./examples/stack/svc1
