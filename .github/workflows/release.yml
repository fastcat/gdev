name: Release

on: workflow_dispatch

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: fastcat.org/go/gdev
      GH_ACTIONS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go Module Access Token
      run: |
        git config --global url."https://x-access-token:$GH_ACTIONS_TOKEN@github.com/fastcat/gdev".insteadOf https://github.com/fastcat/gdev
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '~1.25.0-rc.2'

    - name: Tag Release
      id: semrel
      uses: go-semantic-release/action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        allow-initial-development-versions: true
        force-bump-patch-version: true

    - uses: ko-build/setup-ko@v0.8
    - name: Build images with ko
      # TODO: use mage for this so it can pick up all the defined builds automatically
      # make sure to overwrite all the labels from the chainguard base image
      run: |
        ko build \
          --base-import-paths \
          --image-label org.opencontainers.image.authors="fastcat" \
          --image-label org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}/tree/${{ github.sha }}/examples/stack/svc1 \
          --image-label org.opencontainers.image.url=${{ github.repositoryUrl }} \
          --image-label org.opencontainers.image.vendor="fastcat" \
          --tags "latest,${{ steps.semrel.outputs.version }}" \
          ./examples/stack/svc1

    - uses: actions/setup-node@v4
      with:
        node-version: "lts/*"
        # TODO: cache doesn't support rush
        cache-dependency-path: examples/stack/svc2/common/config/rush/pnpm-lock.yaml
    - name: "svc2: Rush"
      working-directory: examples/stack/svc2
      run: |
        set -xe
        node common/scripts/install-run-rush.js install
        node common/scripts/install-run-rush.js build --verbose
        node common/scripts/install-run-rush.js deploy
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: dummy
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: "svc2: Build & Publish Docker Image"
      uses: docker/build-push-action@v6
      with:
        context: examples/stack/svc2
        file: examples/stack/svc2/app/Dockerfile
        push: true
        tags: |
          fastcat/gdev-example-svc2:${{ steps.semrel.outputs.version }}
          fastcat/gdev-example-svc2:latest
        labels: |
          org.opencontainers.image.authors=fastcat
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}/tree/${{ github.sha }}/examples/stack/svc2
          org.opencontainers.image.url=${{ github.repositoryUrl }}
          org.opencontainers.image.vendor=fastcat
