version: "2"
formatters:
  enable:
    - golines
    - goimports
    - gofumpt
  settings:
    golines:
      max-len: 110
      tab-len: 2
      shorten-comments: false
      # https://github.com/segmentio/golines/pull/143
      reformat-tags: false
      chain-split-dots: true
    goimports:
      local-prefixes:
        - fastcat.org
    gofumpt:
      extra-rules: true
